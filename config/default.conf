server {
	listen	8080;
	server_name www.kanykei.de;

	error_page 500 /500.html;
	max_client_body	2000;

	location / {
		method GET;
		root /var/www/pages;
		index index.html;
	}
	
	location /pages {
		method GET POST;
		root /var/www;
		index post.html;
		cgi .php /cgi-bin/post.php;
	}

	location /upload {
		method POST;
		root var/www/pages;
		index upload.html;
		cgi .php /cgi-bin/upload.php;
	}

	location /images {
		root var/www/;
		index file.html;
		autoindex on;
	}
}
