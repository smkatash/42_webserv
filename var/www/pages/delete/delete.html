  <div class="delete-form">

  <form onsubmit="deleteFile(event)">
			<div class="delete-form">
				<br>
				<br>
				<label for="file_name">Delete a file:</label>
				<input type="text" id="fileToDelete" placeholder="e.g. file.txt" required>
				<input type="submit" value="Delete File">
			</div>
			<div>
				<!-- <button onclick="deleteFile()">Delete</button> -->
			</div>
			</div>
		</form>
	</div>
		
		<script>
			function deleteFile() {
				event.preventDefault();
				var path = "/documents/";
  				var fileToDelete = `${path}${document.getElementById("fileToDelete").value}`;
				var xhr = new XMLHttpRequest();
				xhr.open("DELETE", fileToDelete, true);
				xhr.send();
				alert("File deletion carried out according to RFC");
			}
		  </script>
