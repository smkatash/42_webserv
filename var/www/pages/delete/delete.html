
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		
		<title>Delete</title>
	</head>
	
	<body style="background-color: #abd2b8; height: 100%; text-align: center;">
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
			<h3 class="my-0 mr-md-auto font-weight-bold"><a class="p-2 text-white" href="/"> AJAZBUTI & Co. </a></h3>
			<nav class="my-2 my-md-0 mr-md-3">
				  <a class="p-2 text-white" href="/get">USERS</a>
				  <a class="p-2 text-white" href="/add">ADD USER</a>
				  <a class="p-2 text-white" href="/upload">UPLOAD</a>
				  <a class="p-2 text-white" href="/delete">DELETE USERS</a>
			</nav>
		  </div>

		  <form onsubmit="deleteUser(event)">
			<div>
				<label for="file_name">Delete a user:</label>
				<input type="text" name="name" id="name" required>
			</div>
			<div>
				<input type="submit" value="Delete User">
			</div>
		</form>
		
		<script>
			function deleteUser(event) {
				event.preventDefault();
		
				const userId = document.getElementById('name').value;
		
				fetch(`/delete?name=${userId}`, {
					method: 'DELETE',
				}).then(response => {
					if (response.ok) {
						console.log(response);
					} else {
						console.log(response);
					}
				})
				.catch(error => {
					console.log(error);
				});
		}
		</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	</body>
</html>
