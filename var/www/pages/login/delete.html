  <form onsubmit="deleteFile(event)">
			<div class="delete-form">
				<br>
				<br>
				<label for="file_name">Delete a file:</label>
				<input type="text" id="fileToDelete" placeholder="e.g. /path/to/file.txt" required>
				<input type="submit" value="Delete File">
			</div>
			<div>
				<!-- <button onclick="deleteFile()">Delete</button> -->
			</div>
			</div>
		</form>
		
		<script>
			function deleteFile() {
				event.preventDefault();
				var fileToDelete = document.getElementById("fileToDelete").value;
				var xhr = new XMLHttpRequest();
				xhr.open("DELETE", fileToDelete, true);
				xhr.onreadystatechange = function ()
				{
					if (xhr.readyState === 4 && xhr.status === 202)
						alert("File deleted successfully!");
					else if (xhr.readyState === 4 && xhr.status !== 200)
						alert("Error deleting file.");
				};
				xhr.send();
			}
		  </script>
